<!DOCTYPE html>
<html lang="en">
<head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Registro de Datos</title>
</head>
<body>
      <header>
            <h1>Tabla de Ingreso Datos Inmobiliaria</h1>
      </header>
      <section class="contenedor" style="text-align: center;">
            <form action="registrar.php" method="POST">
                  <!--tipo de inmueble-->
                  <h1>Ingrese Datos del tipo inmueble: </h1>
                  <input type="text" name="tipo" required>
                  <br>
                  <br>
                  <section class="tipo">
                  <label for="tipo">Tipo :</label>
                  <select name="tipo" id="tipo" class="tipoS">
                    <option value="casa">Casa</option>
                    <option value="apartamento">Apartamento</option>
                    <option value="lote">lote</option>
                  </select>
                  </section>
                  <br>
                  <br>
                  
                  <input type="submit" name="ingresar datos" value="Guardar en la base de datos">
            
            </form>
      </section>
