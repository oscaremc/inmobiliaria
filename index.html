<!DOCTYPE html>
<html lang="en">
<head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Registro de Datos</title>
      <link rel="stylesheet" href="css/estilosform.css">
</head>
<script type="text/javascript" src="http://code.jquery.com/jquery.js"></script>

<script>
      $(document).ready(function(){
            $("#ingresar").click(function(){
                  $("#contenedor").load("headeringresa.html");
            });
            $("#preVisualizar").click(function(){
                  $("#contenedor").load("visualBase.html");
            });            
      });
</script>
<body>
      <header>
            <h1>Tabla de Ingreso Datos Inmobiliaria</h1>
            <div class="botonTabal"><a href="#" id="ingresar">Ingresar Datos a la Base</a></div>
            <div class="botonTabal"><a href="#" id="preVisualizar">Previsualizar Base de Datos</a></div>
      </header>
      <section class="contenedor" id="contenedor">
      </section>
</body>
</html>
